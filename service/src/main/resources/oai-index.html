<!DOCTYPE html>
<html>

        <title>OAI Service</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1><a href="http://www.openarchives.org/OAI/openarchivesprotocol.html">OAI protocol</a></h1>
        <h2>Authentication</h2>
        <dl>
            <dt>By Header</dt><dd>Identity: user:group:password</dd>
            <dt>By Argument</dt><dd>verb=...&amp;<em>identity=user:group:password</em> (this overrides the header)</dd>
        </dl>
    </body>
